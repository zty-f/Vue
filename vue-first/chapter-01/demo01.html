<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--导入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<!--view层  模板-->
<div id="app">
    <span v-bind:title="message">
        鼠标悬停几秒查看此处动态绑定的提示信息！
    </span>
</div>


<script>
    var vm = new Vue({
        el: "#app", //el: element 元素
        // Model:数据
        data:{
            message: "Hello,Vue!"
        }
    });
</script>
</body>
</html>
