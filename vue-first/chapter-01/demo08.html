<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<p>currentTime1:  {{currentTime1()}}</p>
<p>currentTime2:  {{currentTime2}}</p>
</div>
<!--导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>

  var vm = new Vue({
    el: "#app",
    data:{
      message: "hello zty!"
    },
    methods: {
      currentTime1: function (){
        return Date.now(); // 返回一个时间戳
      }
      },
    computed:{ //计算属性 数据缓存  computed和methods的方法名字重名之后只会调用methods中的方法
      currentTime2: function (){
        return Date.now().toLocaleString(); // 返回一个时间戳

    }}
  });
</script>
</body>
</html>
